<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper & Scisscor</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>

            let playerwin = 0;
            let computerwin = 0;
            let bothwin = 0; 

            function getComputerChoice() {
               let computerChoice = Math.floor((Math.random() * 4));

               if(computerChoice === 0){
                computerChoice = Math.floor((Math.random() * 4));
               } 

               switch(computerChoice){
                case 1: 
                    computerChoice = "Rock"
                    break;
                case 2: 
                    computerChoice = "Paper"
                    break;
                case 3: 
                    computerChoice = "Scissors"
                    break; 
               }

               return computerChoice;
            }
            
            function gamerule(playerSelection, computerSelection){


                if((playerSelection == "Rock") && (computerSelection == "Paper")){
                    return computerwin++;
                } else if ((playerSelection == "Rock") && (computerSelection == "Scissors")){
                    return playerwin++;
                } else  if ((playerSelection == "Rock") && (computerSelection == "Rock")){
                    return bothwin++;
                } else if((playerSelection == "Paper") && (computerSelection == "Paper")){
                    return bothwin++;
                } else if ((playerSelection == "Paper") && (computerSelection == "Scissors")){
                    return computerwin++;
                } else  if ((playerSelection == "Paper") && (computerSelection == "Rock")){
                    return playerwin++;
                }else if((playerSelection == "Scissors") && (computerSelection == "Paper")){
                    return playerwin++;
                } else if ((playerSelection == "Scissors") && (computerSelection == "Scissors")){
                    return bothwin;
                } else  if ((playerSelection == "Scissors") && (computerSelection == "Rock")) {
                    return computerwin++;
                }
            }
            
            function game(){

                for (let i = 0; i < 5; i++){
                    let computerSelection = getComputerChoice();
                    const playerSelection = "Rock";
                    gamerule(playerSelection, computerSelection);
                }

               let outcome = computeWin(playerwin, computerwin);

               return outcome;


            }
            
            function computeWin(playerwin, computerwin){
                if(playerwin > computerwin){
                    return "Player wins" + "*******" +  "Player:" + playerwin + "   " +  "Computer:" + computerwin;
                } else if (playerwin < computerwin){
                    return  "Player lost" + "*******" +  "Player:" + playerwin + "   " +  "Computer:" + computerwin;
                } else if (playerwin == computerwin){
                    return "It is a tie"
                }
            }

            console.log(game());
        </script>
    </body>
</html>
